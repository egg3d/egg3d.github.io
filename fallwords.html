<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>なまたまご公式サイト - FallWords</title>
    <meta name="description" content="ゲームと思想をつむぐ開発者のポートフォリオ">
    <!-- OGP Tags for fallwords.html -->
    <meta property="og:title" content="なまたまご公式サイト - FallWords（itch.io版）">
    <meta property="og:description" content="タイピング×アクションのハイブリッドゲームです">
    <meta property="og:url" content="https://egg3d.github.io/fallwords.html">
    <meta property="og:image" content="Images/FallWords.gif">
    <meta property="og:type" content="article">
    <meta property="og:site_name" content="なまたまご公式サイト">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="@egg_3d">
    <!-- End OGP Tags -->
    <link rel="apple-touch-icon" sizes="180x180" href="Images/FallWords_Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/FallWords_Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/FallWords_Favicon/favicon-16x16.png">
    <link rel="manifest" href="Images/FallWords_Favicon/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5MlZp+yuFNP+F8NfjE8q+eNCMc5s5lR20z5jNl6a512lW2y6Jd223g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="load-common.js"></script>
</head>

<body>
    <main class="container">
        <article>
            <h2>FallWords</h2>
            <div id="game-embed-area" style="text-align:center">
                <img src="Images/FallWords.gif" alt="FallWords Gameplay GIF"
                    style="width:256px; height:256px; object-fit:cover; margin-bottom: 20px;">
                <br>
                <iframe frameborder="0" src="https://itch.io/embed-upload/14321572?color=333333" allowfullscreen=""
                    width="960" height="560"><a href="https://egg-3d.itch.io/fallwords">Play FallWords on
                        itch.io</a></iframe>
            </div>

            <div class="version-button-container">
                <button id="ver1-button" class="version-button">ver.1.0</button>
                <button id="ver2-button" class="version-button">ver.2.0</button>
                <button id="ver3-button" class="version-button">ver.3.0</button>
                <button id="ver4-button" class="version-button">ver.4.0</button>
                <button id="ver5-button" class="version-button">ver.5.0</button>
                <button id="latest-button" class="version-button">Latest</button>
            </div>

            <hr>

            <p>🎮 <strong>FallWords</strong> は、タイピング×アクションのハイブリッドゲームです。</p>
            <ul>
                <li>適切なタイミングで風船を撃ち落とす</li>
                <li>白いアイテム風船を撃って形勢逆転！</li>
            </ul>

        </article>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const gameEmbedArea = document.getElementById('game-embed-area');
            const ver1Button = document.getElementById('ver1-button');
            const ver2Button = document.getElementById('ver2-button');
            const latestButton = document.getElementById('latest-button');

            // 初期表示時も最新版をロード
            //配布するページ　Embed GameにEmbed用のURLがある！！！
            //公開設定にしないと埋め込んでも表示されない！
            //一つのプロジェクトに沢山のbuildをアップロードできるからその方が良い！
            function loadGameVersion(src, height, link, linkText) {
                gameEmbedArea.innerHTML = `
                    <img src="Images/FallWords.gif" alt="FallWords Gameplay GIF"
                        style="width:256px; height:256px; object-fit:cover; margin-bottom: 20px;">
                    <br>
                    <iframe frameborder="0" src="${src}" allowfullscreen="" width="960" height="${height}"><a href="${link}">${linkText}</a></iframe>
                `;
            }

            // ページロード時に最新版をロード
            loadGameVersion("https://itch.io/embed-upload/14321572?color=333333", "560", "https://egg-3d.itch.io/fallwords", "Play FallWords on itch.io");

            ver1Button.addEventListener('click', function () {
                loadGameVersion("https://itch.io/embed-upload/14563809?color=333333", "600", "https://egg-3d.itch.io/fallwords-1", "Play FallWords-1 on itch.io");
            });

            ver2Button.addEventListener('click', function () {
                loadGameVersion("https://itch.io/embed-upload/14564134?color=333333", "540", "https://egg-3d.itch.io/fallwords-1", "Play FallWords-1 on itch.io");
            });

            const ver3Button = document.getElementById('ver3-button');
            const ver4Button = document.getElementById('ver4-button');
            const ver5Button = document.getElementById('ver5-button');

            ver3Button.addEventListener('click', function () {
                loadGameVersion("https://itch.io/embed-upload/14564139?color=333333", "540", "https://egg-3d.itch.io/fallwords-1", "Play FallWords-1 on itch.io");
            });

            ver4Button.addEventListener('click', function () {
                loadGameVersion("https://itch.io/embed-upload/14564141?color=333333", "540", "https://egg-3d.itch.io/fallwords-1", "Play FallWords-1 on itch.io");
            });

            ver5Button.addEventListener('click', function () {
                loadGameVersion("https://itch.io/embed-upload/14564140?color=333333", "540", "https://egg-3d.itch.io/fallwords-1", "Play FallWords-1 on itch.io");
            });

            latestButton.addEventListener('click', function () {
                loadGameVersion("https://itch.io/embed-upload/14321572?color=333333", "560", "https://egg-3d.itch.io/fallwords", "Play FallWords on itch.io");
            });
        });
    </script>
</body>

</html>
